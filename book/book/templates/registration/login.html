{% extends 'registration/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Please login to your account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'signup'%}">In case you don't have an account, click here to sign up</a>
{% endblock %}
